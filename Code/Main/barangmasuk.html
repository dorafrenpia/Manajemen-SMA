<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Barang Masuk</title>
  <link rel="stylesheet" href="/Main/barangmasuk.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
      <h1><a href="dashboard_admin.html">Manajemen Gudang</a></h1>
      <nav style="display: flex; gap: 15px; align-items: center;">
        <a href="dashboard_admin.html">Dashboard</a>
        <a href="barangmasuk.html">Barang Masuk</a>
        <a href="/AddUser/add-nisn.html">Account</a>
        <button clas onclick="logout()" style="font-weight:  bold;padding: 6px 12px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Logout
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="form-container">
      <h2>Form Input Barang Masuk</h2>
      <form id="barangForm">
        <input type="text" id="namaBarang" placeholder="Nama Barang" required>
        <div style="display: flex; align-items: center; margin: 10px 0; gap: 15px;">
  
  <input type="text" id="merekInput" placeholder="Masukkan merek" required>
</div>


        <input type="number" id="jumlahBarang" placeholder="Jumlah Barang" required>
        

        <!-- Tanggal Masuk -->
        <div style="display: flex; align-items: center; margin: 10px 0; gap: 15px;">
          <p style="margin: 0; font-weight: bold; min-width: 120px; opacity: 0.7;">Tanggal Masuk</p>
          <input type="date" id="tanggalBarang" required style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
        </div>

        <!-- Satuan -->
        <div style="display: flex; align-items: center; margin: 10px 0; gap: 15px;">
          <p style="margin: 0; font-weight: bold; min-width: 120px; opacity: 0.7;">Satuan</p>
          <select id="satuanDropdown" required style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            <option value="">-- Pilih satuan --</option>
            <option value="__tambah__">➕ Tambah satuan baru...</option>
          </select>
        </div>

        <!-- Kategori -->
        <div style="display: flex; align-items: center; margin: 10px 0; gap: 15px;">
          <p style="margin: 0; font-weight: bold; min-width: 120px; opacity: 0.7;">Kategori</p>
          <select id="kategoriDropdown" required style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            <option value="">-- Pilih kategori --</option>
            <option value="__tambah__">➕ Tambah kategori baru...</option>
          </select>
        </div>

        <!-- Jenis Dana -->
        <div style="display: flex; align-items: center; margin: 10px 0; gap: 15px;">
          <p style="margin: 0; font-weight: bold; min-width: 120px; opacity: 0.7;">Jenis Dana</p>
          <select id="danaDropdown" required style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
            <option value="">-- Pilih jenis dana --</option>
            <option value="__tambah__">➕ Tambah jenis dana baru...</option>
          </select>
        </div>

        <!-- Foto Barang -->
        <div style="display: flex; align-items: center; margin: 10px 0; gap: 15px;">
          <p style="margin: 0; font-weight: bold; min-width: 120px; opacity: 0.7;">Foto Barang</p>
          <input type="file" id="fotoInput" accept="image/*" style="padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px;">
        </div>
<!-- Tombol Login & Upload Google Drive -->
<div style="margin: 10px 0; display: flex; gap: 10px;">
  <button type="button" id="loginBtn" style="padding: 8px 12px; border-radius: 8px; background: #4CAF50; color: white; border: none; cursor: pointer;">
    Login Google Drive
  </button>
  
  <button type="button" id="sendBtn" disabled style="padding: 8px 12px; border-radius: 8px; background: #2196F3; color: white; border: none; cursor: pointer;">
    Upload Foto
  </button>
</div><!-- Preview Foto -->
<!-- Preview Foto -->
<!-- Preview Foto -->


<!-- Modal Fullscreen Preview -->
<div id="imageModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
  <img id="modalImage" src="" alt="Full Preview" style="max-width:90%; max-height:90%; border-radius:8px;">
</div>
<!-- Preview Foto -->
<div id="previewContainer" style="margin-top:10px; text-align:center;">
  <p style="font-size:14px; color:#555;">📷 Preview Foto:</p>
  <img id="previewImage" src="" alt="Preview Foto" style="max-width:200px; border:1px solid #ccc; border-radius:6px; display:none; margin:auto;">
  
  <!-- Status upload -->
  <p id="uploadInfo" style="font-size:14px; color:#555; margin-top:8px;">
    📷 Belum ada foto diupload
  </p>
</div>


        <!-- Keterangan -->
        <input type="text" id="keteranganInput" placeholder="Isi keterangan">

        <!-- Kode Barang -->
        <input type="text" id="kodeBarang" placeholder="Kode Barang" required>

        <!-- Submit -->
        <button type="submit" style="width: 100%; padding: 12px 15px; margin-top: 15px; background: linear-gradient(90deg, #4a90e2, #357abd); color: #fff; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: all 0.3s;">
          Simpan
        </button>
      </form>

      
      <div id="status">⏳ Mengecek koneksi Firestore...</div>
      <div id="popup"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 IT Support Dharma Loka. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script type="module" src="/Main/barangmasuk.js"></script>
<script type="module" src="/js/firebase.js"></script>
<script type="module" src="/js/drive.js"></script>
<script type="module" src="/js/app.js"></script>
<script type="module" src="/js/proteksi.js"></script>

<script type="module" src="/Main/firebase.js"></script>

</body>
</html>
