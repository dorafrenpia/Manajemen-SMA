<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/Login/register.css">
</head>
<body>
  <div class="container">
    <h2>Form Registrasi</h2>
    <form id="registerForm">
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="text" id="nisn" placeholder="NISN" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="telepon" placeholder="No. Telepon" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
      <button type="submit">Daftar</button>
    </form>

    <!-- Teks & Button Sudah Punya Akun -->
    <p class="login-text">
      Sudah punya akun? 
      <a href="/Login/login.html">
        <button type="button" id="loginBtn">Login</button>
      </a>
    </p>

    <p id="status"></p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
