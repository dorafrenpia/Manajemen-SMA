<!DOCTYPE html>
<html lang="id">
<head>

  <title>Login</title>
  <link rel="stylesheet" href="/Login/login.css">
  <style>
    .loginbtn:hover {
transform: scale(1.05) !important;
  opacity: 0.8 !important;
  
}

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="nama" placeholder="Nama" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn"class="loginbtn">Login</button>
    </form>

    <!-- Tambahkan button registrasi -->
  <p class="register-text">
  Belum punya akun? 
  <a href="/Register/register.html">
    <button id="registerBtn" type="button" class="loginbtn">Registrasi</button>
  </a>
</p>

    <div id="popup"></div>
  </div>

  
  <script type="module" src="/Login/login.js"></script>
  
</body>
