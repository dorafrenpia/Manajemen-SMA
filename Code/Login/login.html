<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="../favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/Login/login.css">
</head>
<body>
  <!-- Logo nyata di belakang -->
  <img src="../favicon.png" alt="logo" class="bg-logo">

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="nama" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginBtn" class="loginbtn">Login</button>
    </form>

    <p class="register-text">
      Belum punya akun? 
      <a href="../Register/register.html" id="registerBtn">Registrasi</a>
    </p>

    <div id="popup"></div>
  </div>

  <script type="module" src="/Login/login.js"></script>
  
</body>
</html>
