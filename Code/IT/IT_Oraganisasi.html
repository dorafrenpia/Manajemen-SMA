<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah NISN - IT</title>
  <link rel="stylesheet" href="/Main/dashboard_admin.css"> <!-- bisa buat CSS khusus IT -->
  <link rel="stylesheet" href="/IT/add-nisn.css"> <!-- bisa buat CSS khusus IT -->
  <link rel="stylesheet" href="/IT/tabledata.css"> <!-- bisa buat CSS khusus IT -->
  <link rel="stylesheet" href="/IT/sortbutton.css"> <!-- bisa buat CSS khusus IT -->
  <link rel="stylesheet" href="/IT/SidePopUp.css"> <!-- bisa buat CSS khusus IT -->
  <link rel="stylesheet" href="/IT/Buttoninput.css"> <!-- bisa buat CSS khusus IT -->
  <style>
    body { font-family: Arial, sans-serif; }
    button { padding: 6px 12px; border-radius: 5px; cursor: pointer; }

/* Status styles */
.status-aktif {
  color: green;
  font-weight: bold;
}

.status-tidak-aktif {
  color: red;
  font-weight: bold;
}

    
/* Buttons in table */
.delete-users-btn,
.delete-all-btn {
  padding: 4px 8px;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

.delete-users-btn {
  background-color: #e67e22; /* oranye */
  margin-right: 5px;
}

.delete-users-btn:hover {
  background-color: #d35400;
}

.delete-all-btn {
  background-color: #e74c3c; /* merah */
}

.delete-all-btn:hover {
  background-color: #c0392b;
}
.containerForm {
  
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
      <h1><a href="IT.html">Manajemen Gudang - IT</a></h1>
      <nav style="display: flex; gap: 15px; align-items: center;">
        <a href="IT.html">Murid</a>
        <a href="barangmasuk.html">Guru</a>
        <a href="/Dropdown/dropdown.html">Organisasi</a>
        <button onclick="logout()" style="font-weight: bold; padding:6px 12px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Konten Utama: Form Tambah NISN -->
  <main>
    <div class="containerForm">
      <h2>Tambah NISN Baru</h2>

      <!-- Input NISN -->
      <input type="text" id="nisnInput" placeholder="Masukkan NISN">
      <button id="addBtn">Tambah NISN</button>
      
      <!-- Link kembali -->
      <div class="link-container" style="margin-top:10px;">
        <span class="link-text" onclick="window.location.href='IT.html'">
          Kembali ke Dashboard
        </span>
      </div>

      <div>
        <!-- Info data (akan diisi JS) -->
        <div id="infoData"></div>

        <!-- Search (akan diisi JS) -->
        <div id="searchContainer"></div>
<div class="containerForm2"></div>
        <!-- Table NISN -->
        <div class="table-container">
          <table id="nisnTable">
            <thead>
              <tr>
                <th>No <button class="sort-btn small-sort" data-column="no">⇅</button></th>
                <th>NISN <button class="sort-btn small-sort" data-column="nisn">⇅</button></th>
                <th>
                  <div class="th-content">
                    Nama Pengguna
                    <button class="sort-btn" data-column="nama">⇅</button>
                  </div>
                </th>
                <th>Email <button class="sort-btn small-sort" data-column="email">⇅</button></th>
                <th>Telepon <button class="sort-btn small-sort" data-column="telepon">⇅</button></th>
                <th>STATUS <button class="sort-btn small-sort" data-column="status">⇅</button></th>
                <th>Tanggal Input</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data akan diisi lewat JS -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Popup -->
      <div id="popup" class="popup"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 IT Support Dharma Loka. All rights reserved.</p>
  </footer>

  <script type="module" src="/IT/IT.js"></script>
  
</body>
</html>
