<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Guru</title>
  <link rel="stylesheet" href="/Register/register.css">
  <link rel="stylesheet" href="/css/footer.css">
  <style>
     body {
      font-family: Arial;
      background:#f0f4f7;
      display: flex;
      flex-direction: column; /* kolom supaya footer di bawah */
      min-height: 100vh;
    }
    .back-button {
      display: block !important;
      cursor: pointer !important;
      background-color: #f24545 !important;
      border: none !important;
      transition: 0.2s !important;
    }
    .back-button:hover {
      transform: scale(1.05) !important;
      opacity: 0.8 !important;
    }
    .button-login {
      display: block !important;
      cursor: pointer !important;
      background-color:#007bff !important;
      border: none !important;
      transition: 0.2s !important;
    }
    .button-login:hover {
      transform: scale(1.05) !important;
      opacity: 0.8 !important;
    }
    .back-button-daftar {
      display: block !important;
      cursor: pointer !important;
      background-color: rgb(20, 159, 20) !important;
      border: none !important;
      margin: 2% 0 2% 0;
      transition: 0.2s !important;
    }
    .back-button-daftar:hover {
      transform: scale(1.05) !important;
      opacity: 0.8 !important;
    }
  </style>
</head>
<body> 
  <main>
    
  <img src="../favicon.png" alt="logo" class="bg-logo">
  <div class="container">
    <h2>Form Registrasi Guru</h2>
    <form id="registerForm">
      <input type="text" id="nama" placeholder="Nama Lengkap Guru" required>
      <input type="text" id="nomor" placeholder="Nomor Guru" required>
      <input type="email" id="email" placeholder="Email Guru" required>
      <input type="text" id="telepon" placeholder="No. Telepon" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
      <button class="back-button-daftar" type="submit">Daftar</button>
    </form>

    <!-- Button Kembali -->
    <button class="back-button" onclick="window.location.href='register.html'">Kembali</button>

    <!-- Teks & Button Sudah Punya Akun -->
    <p class="login-text" style="display:flex; align-items:center; justify-content:center; gap:10px; font-size:14px; color:#555; font-weight:500; margin-top:15px; font-family:'Segoe UI', sans-serif;">
      Sudah punya akun? 
      <a href="/Login/login.html" style="text-decoration:none;">
        <button type="button" id="loginBtn" class="button-login" style="padding:6px 14px; font-size:13px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.15); transition: all 0.3s ease;">Login</button>
      </a>
    </p>

    <p id="status"></p>
  </div>
 </main>
  <footer>
    <p>Â© 2025 IT Support Dharma Loka. All rights reserved.</p>
  </footer>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="register_guru.js"></script>
</body>
</html>
