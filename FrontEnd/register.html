<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - Manajemen Gudang</title>
</head>
<body>
  <h2>Registrasi Akun Baru</h2>

  <form id="registerForm">
    <label>Username:</label><br>
    <input type="text" id="username" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Nomor HP:</label><br>
    <input type="tel" id="phone" required><br><br>

    <label>Foto Wajah:</label><br>
    <input type="file" id="photo" accept="image/*" required><br><br>

    <button type="submit">Daftar</button>
  </form>

  <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>

  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCAVsG_cBB_Ksbk4oqkXTH6oTlNKl-p-bU",
      authDomain: "manajemen-sma.firebaseapp.com",
      projectId: "manajemen-sma",
      storageBucket: "manajemen-sma.appspot.com",
      messagingSenderId: "1008287671477",
      appId: "1:1008287671477:web:7829d82b3da953d2598afc",
      measurementId: "G-ZSFSXW3C2C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("registerForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const photoFile = document.getElementById("photo").files[0];

      if (!photoFile) {
        statusEl.textContent = "❌ Harap unggah foto!";
        return;
      }

      try {
        // Upload foto ke Storage
        const storageRef = ref(storage, `users/${username}_${Date.now()}.jpg`);
        await uploadBytes(storageRef, photoFile);
        const photoURL = await getDownloadURL(storageRef);

        // Simpan data user ke Firestore
        await addDoc(collection(db, "users"), {
          username,
          password,
          email,
          phone,
          photoURL,
          createdAt: new Date()
        });

        statusEl.textContent = "✅ Registrasi berhasil, silakan login!";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } catch (err) {
        statusEl.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
